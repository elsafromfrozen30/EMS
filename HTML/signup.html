<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="../CSS/signup.css">
    <style>
        body {
         
          
          background: linear-gradient(rgb(8,39,46,0.6), rgb(8,39,46,0.6)), url("https://dt19wmazj2dns.cloudfront.net/wp-content/uploads/2020/12/amrita_univerty.jpg");
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: 100% 100%;
        }
        </style>
</head>
<body>
    
	<div class="container" id="container">
    
        <div class="form-container sign-in-container">
                
                <form>
                    <h1>Sign up</h1>
                    <input type="text" id="name" placeholder="Name" required>
                    <br>
                    <input type="text" id="rollno" placeholder="Roll Number" required>
                    <br>
                    <input type="email" id="email" placeholder="Email" required>
                    <br>
                    <input type="password" id="password" placeholder="Password" required>
                    <br>
                  
                <br>
                <button onclick="signup(event)">Sign up</button>
                </form> 
               
                
            
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                    
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, User!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <a href = "login.html"><button class="ghost" id="signUp">Sign In</button></a>
                    
                    <a href = "Admin_login.html"><button class="aghost" id="are you an admin?"> Are you an admin? </button></a>                    
                </div>
            </div>
        </div>
    </div>

    
</body>
<script src="../JS/app.js" type="module"></script>
</html>
